spring.application.name=commodities-service
server.port=8099

spring.output.ansi.enabled=ALWAYS

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/commodities-system?user=root&password=password&useSSL=false
spring.datasource.data-username=root
spring.datasource.data-password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=180000
